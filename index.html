<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <form>
                <input id="calc" value="0">
            </form>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button button__reset">AC</button>
                <button class="button button__delete">DEL</button>
                <button class="button button__operation">âˆš</button>
                <button class="button button__operation">/</button>
            </div>
            <div class="row">
                <button class="button button__number">1</button>
                <button class="button button__number">2</button>
                <button class="button button__number">3</button>
                <button class="button button__operation">*</button>
            </div>
            <div class="row">
                 <button class="button button__number">4 </button>
                 <button class="button button__number">5</button>
                 <button class="button button__number">6</button>
                 <button class="button button__operation">+</button>
            </div>
            <div class="row">
                <button class="button button__number">7</button>
                <button class="button button__number">8</button>
                <button class="button button__number">9</button>
                <button class="button button__operation">-</button>
            </div>
            <div class="row">
                <button class="button button__dot">.</button>
                <button class="button button__number">0</button>
                <button class="button button__result">=</button>
                <button class="button button__operation">^</button>
            </div>
        </div>
    </div>
</body>
</html>
